<!DOCTYPE html>
<html lang="ja">

<head>
  <style>
    div {
      margin: 10px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
  <div id='bg-color'></div>
  <div>
    Message from server (RGB) : <span id='message'></span>
  </div>

  <!-- Add a placeholder for the Twitch embed -->
  <div id="twitch-embed"></div>

  <!-- Load the Twitch embed script -->
  <script src="https://embed.twitch.tv/embed/v1.js"></script>

  <!--
        Create a Twitch.Embed object that will render
        within the "twitch-embed" root element.
      -->
  <script type="text/javascript">
    var embed = new Twitch.Embed("twitch-embed", {
      width: 854,
      height: 480,
      channel: "monstercat",
      layout: "video",
      autoplay: false,
      // only needed if your site is also embedded on embed.example.com and othersite.example.com 
      parent: ["embed.example.com", "othersite.example.com"]
    });

    embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
      var player = embed.getPlayer();
      player.play();
    });
  </script>

  <script>

    var host = location.hostname;
    console.log("Host : ", host);
    var ws = new WebSocket('ws://' + host + ':8080');

    // Callback from server message
    ws.onmessage = function (event) {
      var receivedMessage = event.data;
      console.log(receivedMessage);
      const color = receivedMessage.split(".0");
      $('#message').html(color[0] + "," + color[1] + "," + color[2]);

      const sketch = function (p) {
        p.setup = function () {
          canvas = p.createCanvas(document.body.clientWidth, document.documentElement.clientHeight);
          canvas.position(0, 0);
          canvas.style('z-index', '-1');
        }

        p.draw = function () {
          p.background(color[0], color[1], color[2]);
        }
      }

      new p5(sketch, 'bg-color');
    };
  </script>


</body>

</html>
